name: testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install arduino
      run: sudo apt install arduino
    - name: install arduino cli
      run: curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
    - name: setup arduino
      run: |
        ./bin/arduino-cli config init
        ./bin/arduino-cli config add board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
        ./bin/arduino-cli board listall Seeeduino
      env:
        DISPLAY: 0:0
    - name: get build environment
      run: ./getBuildEnvironment.sh
    - name: get libraries
      run: ./getLibraries.sh
    - name: make
      run: |
        cd src
        make
